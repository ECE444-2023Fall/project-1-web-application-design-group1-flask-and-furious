name: ES Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
          version: latest

    - name: Build & Lint
      run: pnpm lint
